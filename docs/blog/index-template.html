<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="LogShield Blog - Articles about log sanitization, DevOps security, and CLI tools." />
  <title>Blog - LogShield</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16.png">
  <meta name="theme-color" content="#00E5A0">
  
  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://logshield.dev/blog/">
  <meta property="og:title" content="Blog - LogShield">
  <meta property="og:description" content="Articles about log sanitization, DevOps security, and CLI tools.">
  <meta property="og:image" content="https://logshield.dev/og-image.png">
  
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://logshield.dev/blog/">

  <!-- Plausible Analytics -->
  <script defer data-domain="logshield.dev" src="https://plausible.io/js/script.js"></script>

  <!-- Styles - External CSS like main page -->
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

<header id="header">
  <div class="header-inner">
    <a href="../index.html" class="logo">
      <div class="logo-mark">
        <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M16 3L4 8.5V15C4 22.18 9.1 28.85 16 31C22.9 28.85 28 22.18 28 15V8.5L16 3Z" stroke="url(#logo-gradient)" stroke-width="2" fill="none"/>
          <path d="M11 16L14 19L21 12" stroke="url(#check-gradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <defs>
            <linearGradient id="logo-gradient" x1="4" y1="3" x2="28" y2="31">
              <stop stop-color="#00E5A0"/>
              <stop offset="1" stop-color="#00D4FF"/>
            </linearGradient>
            <linearGradient id="check-gradient" x1="11" y1="12" x2="21" y2="19">
              <stop stop-color="#00E5A0"/>
              <stop offset="1" stop-color="#00D4FF"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
      <span>LogShield</span>
    </a>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../docs.html">Docs</a>
      <a href="./">Blog</a>
      <a href="https://github.com/afria85/LogShield" target="_blank">GitHub</a>
    </nav>
  </div>
</header>

<main class="blog-layout">
  <div class="blog-header reveal">
    <h1 class="blog-title">Blog</h1>
    <p class="blog-desc">Articles about log sanitization, DevOps security, and building CLI tools.</p>
  </div>

  <div class="posts-list reveal reveal-delay-1">
{{posts}}
  </div>
</main>

<!-- Back to Top Button - same as main page -->
<button class="back-to-top" id="backToTop" aria-label="Back to top">
  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <polyline points="18 15 12 9 6 15"/>
  </svg>
</button>

<footer>
  <div class="footer-inner">
    <div class="footer-left">
      <a href="../index.html" class="footer-logo">LogShield</a>
      <span class="footer-copy">2025 LogShield - <a href="https://github.com/afria85/LogShield/blob/main/LICENSE" target="_blank" class="footer-license">ISC License</a></span>
    </div>
    <div class="footer-links">
      <a href="https://github.com/afria85/LogShield" target="_blank">GitHub</a>
      <a href="../docs.html">Documentation</a>
    </div>
  </div>
</footer>

<!-- Scripts - External JS like main page -->
<script defer src="../main.js"></script>

</body>
</html>
